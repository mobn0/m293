    <header class="bg-primary text-white p-3">
      <nav class="nav justify-content-center mb-3">

      <h1 class="text-center">My Medias</h1>
      <hr />
    </header>

    <main class="container my-4 bg-matte-teal text-white p-4 rounded shadow-sm">
      <section class="mb-4">
        <h2>Star Wars</h2>
        <iframe
          sandbox="allow-scripts allow-same-origin"
          src="//noemovies.ltd"
          frameborder="0"
          allowfullscreen
          width="100%"
          height="315"
          class="rounded"
          loading="lazy"
        ></iframe>
      </section>

      <section class="mb-4">
        <picture class="d-block mx-auto mb-3" style="max-width: 300px;">
          <source srcset="./spotify.webp" type="image/webp" />
          <source srcset="./spotify.png" type="image/png" />
          <img
            src="./spotify.jpg"
            alt="Spotify logo"
            class="img-fluid rounded"
            loading="lazy"
          />
        </picture>
      </section>

      <section class="mb-4 text-center">
        <audio controls>
          <source src="i-am-your-father.ogg" type="audio/ogg" />
          <source src="i-am-your-father.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </section>

      <section>
        <iframe
          src="https://www.google.com/maps/embed"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="rounded"
        ></iframe>
      </section>
    </main>
