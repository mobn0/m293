      </nav>
      <h1 class="text-center">My Form</h1>
      <hr />
    </header>

    <main class="container my-4">
      <form
        action="https://gibm.becknet.ch/formular/formular.php"
        method="post"
        class="needs-validation"
        novalidate
      >
        <fieldset class="mb-4 border p-3 rounded">
          <legend class="w-auto px-2">Personal info</legend>

          <div class="mb-3">
            <label for="name" class="form-label">Please enter your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              minlength="2"
              maxlength="30"
              autofocus
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone_number" class="form-label"
              >Enter your phone number:</label
            >
            <input
              type="tel"
              name="phone_number"
              id="phone_number"
              pattern="\+?[\d\s]+"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="birthday" class="form-label"
              >Please enter your birthday:</label
            >
            <input
              type="date"
              name="birthday"
              id="birthday"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="favsite" class="form-label"
              >Please enter your favourite website:</label
            >
            <input
              type="url"
              name="favsite"
              id="favsite"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="paswd" class="form-label"
              >Please enter your password:</label
            >
            <input
              minlength="8"
              type="password"
              name="paswd"
              id="paswd"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label"
              >Please enter your email:</label
            >
            <input type="email" name="email" id="email" class="form-control" placeholder="hello@example.com" />
          </div>

          <div class="mb-3">
            <label for="faveditor" class="form-label"
              >Please select your favourite editor:</label
            >
            <select name="faveditor" id="faveditor" class="form-select">
              <option value="vim">vim</option>
              <option value="Sublime">Sublime</option>
              <option value="vsc">visual studio code</option>
            </select>
          </div>
        </fieldset>

        <fieldset class="mb-4 border p-3 rounded">
          <legend class="w-auto px-2">Why this website is great</legend>

          <div class="mb-3">
            <label for="rating_text" class="form-label"
              >Please rate this website from 1 - 10</label
            >
            <input
            required
              type="number"
              id="rating_text"
              name="rating_text"
              min="7"
              max="10"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="kritik" class="form-label"
              >Please give your kritik to this website</label
            >
            <input
              type="text"
              name="kritik"
              id="kritik"
              readonly
              class="form-control"
            />
          </div>

          <p>Please select the correct rating for this website again:</p>

          <div class="form-check">
            <input
              type="radio"
              name="radio_rating"
              id="low"
              disabled
              value="1"
              class="form-check-input"
            />
            <label for="low" class="form-check-label">1/10</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="radio_rating"
              id="med"
              value="10"
              class="form-check-input"
            />
            <label for="med" class="form-check-label">10/10</label>
          </div>
          <div class="form-check mb-3">
            <input
              type="radio"
              name="radio_rating"
              id="high"
              value="100"
              class="form-check-input"
            />
            <label for="high" class="form-check-label">100/10</label>
          </div>

          <p>Why is this website so great?</p>

          <div class="form-check">
            <input
              type="checkbox"
              name="made_by_noe"
              id="made_by_noe"
              class="form-check-input"
            />
            <label for="made_by_noe" class="form-check-label"
              >because it's made by Noé</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="no_php"
              id="no_php"
              class="form-check-input"
            />
            <label for="no_php" class="form-check-label"
              >because it does not contain php</label
            >
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              name="looks"
              id="looks"
              class="form-check-input"
            />
            <label for="looks" class="form-check-label"
              >because it looks incredible</label
            >
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
